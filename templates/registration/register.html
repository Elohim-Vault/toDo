{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registre-se na To-Do list{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Registrar na To-Do list</h4>

                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </form>
                <p class="change-form-p">JÃ¡ tem uma conta? <a href="/accounts/login">Clique aqui!</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
