{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create a new task{% endblock %}


{% block content %}
<div class = "offset-1 col-10 list-div">
    <h1>Adicine a sua nova tarefa</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" class="btn btn-success" value="Enviar tarefa">
    </form>
</div>
{% endblock %}
